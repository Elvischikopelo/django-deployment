{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h2>PLease Login </h2>
        <h3>Must be a super user, please check with the site admin</h3>

        {% if form.errors %}
        <p> Your username and password didnt match ! please try again </p>

        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary">

        </form>
    </div>
{% endblock %}
